<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Page</title>
    <style>
        body {
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: #ffc0cb;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-container h1 {
            font-size: 2em;
            color: #333;
            font-weight: bold;
        }

        .search-container p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 30px;
        }

        .search-box {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            outline: none;
        }

        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Get your Search</h1>
        <p>Looking everything you like!</p>
        <input type="text" class="search-box" placeholder="Enter your Search">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
