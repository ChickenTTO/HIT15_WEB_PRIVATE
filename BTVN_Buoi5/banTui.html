<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5ebe1;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header { 
    background: url("Screenshot\ 2024-11-16\ 002755.png");
    margin-bottom: 50px;
    width: 1200px;
    height: 400px;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: end;
    
}

.header h1 {
    font-size: 5.5rem;
    color: #ffffff;
    display: flex;
    text-align: center;
    margin-bottom: 55px;
}



.header input[type="text"] {
    width: 400px;
    padding: 10px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    margin-top: 15px;
    margin-bottom: 35px;
}

.nhieuchu {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
    flex-direction: column;
}

.nut {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #ff6f00;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}




.chuvaanh {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.hetten {
    text-align: center;
    width: 200px;
}

.hetten img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.hetten p {
    margin-top: 10px;
    font-size: 1rem;
    font-weight: 500;
}


.nutduoi {
    padding: 10px;
    width: 100%;
    background-color: #ff6f00;
    color: #fff;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.nutduoi:hover {
    background-color: #ff8c42;
}
.under
{
    display: flex;
    justify-content: space-around;
    gap: 0px;
}
</style>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="chuchen">
                <h1 >Our New Collection</h1>
                <input type="text" placeholder="Search">
            </div>
        </div>


        

        <div class="under">
            <div class="nhieuchu">
                <button class="nut">New Collection</button>
                <button class="nut">Special Promo</button>
                <button class="nut">Casual Bag</button>
                <button class="nut">Party Bag</button>
            </div>
            <div class="chuvaanh">
                <div class="hetten">
                    <img src="Screenshot 2024-11-16 001322.png" alt="Beige Casual Bag">
                    <p>Beige Casual Bag</p>
                    <button class="nutduoi">Order Now</button>
                </div>
                <div class="hetten">
                    <img src="Screenshot 2024-11-16 001327.png" alt="Brown Casual Bag">
                    <p>Brown Casual Bag</p>
                    <button class="nutduoi">Order Now</button>
                </div>
                <div class="hetten">
                    <img src="Screenshot 2024-11-16 001331.png" alt="Orange Casual Bag">
                    <p>Orange Casual Bag</p>
                    <button class="nutduoi">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
