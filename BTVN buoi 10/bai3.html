<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printTree() {
            let height = 6;
            let tree = "";

            for (let i = 0; i < height; i++) {
                let spaces = " ".repeat(height - i - 1);
                let stars = "*".repeat(2 * i + 1);
                tree += spaces + stars + "\n";
            }

            let trunk = " ".repeat(height - 1);
            tree += trunk + "*" + "\n";
            let trunk1 = " ".repeat(height - 2);
            tree += trunk1 + "***" + "\n";

            console.log(tree);

        } 
        printTree();
    </script>
</body>

</html>
